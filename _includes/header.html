{% if page.header or page.subtitle %}
<section id="page-info" class="{{ include.class }}">
  <div class="container">
    {% if page.header %}
      <h1 id="page-title" class="{{ include.class }}">{{ page.header }}</h1>
    {% endif %}

    {% if page.subtitle %}
      <p id="page-subtitle" class="{{ include.class }}">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>
{% endif %}
