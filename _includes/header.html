{% if page.header or page.subtitle %}
<div class="page-info {{ include.class }}">
  {% if page.header %}
    <h1 class="page-name {{ include.class }}">{{ page.header }}</h1>
  {% endif %}

  {% if page.subtitle %}
    <p class="page-subtitle {{ include.class }}">{{ page.subtitle }}</p>
  {% endif %}
</div>
{% endif %}
